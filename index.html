<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="description" content="Javier Parada's personal webpage." />
  <meta name="keywords" content="Javier Parada, kabi404, webpage, portfolio" />
  <meta name="author" content="Javier Parada" />
  <meta name="copyright" content="Javier Parada" />

  <!-- Vue development version -->
  <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

  <!-- Vue production version -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>

  <!-- Axios -->
  <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- Fontawesome icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

  <!-- Typeit -->
  <script src="https://cdn.jsdelivr.net/npm/typeit@6.0.3/dist/typeit.min.js"></script>

  <!-- Bulma -->
  <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

  <!-- Custom css -->
  <link type="text/css" rel="stylesheet" href="./css/index.css">

  <!-- Fav icon -->
  <link rel="icon" type="image/png" href="img/developer.png" sizes="16x16">

  <title>Javier Parada</title>
</head>

<body>
  <div id="app">
    <!-- Hero -->
    <section class="hero is-fullheight is-default is-bold">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-burger burger" data-target="navbarMenu">
                <span></span>
                <span></span>
                <span></span>
              </span>
            </div>

            <!-- Navbar -->
            <div id="navbarMenu" class="navbar-menu">
              <div class="navbar-end">
                <div class="tabs is-right">
                  <ul>
                    <li @click="showLanModal()">
                      <a>{{ lang('LANGUAGE') | capitalize}}</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- End navbar -->
          </div>
        </nav>
      </div>
      <div class="hero-body">

        <!-- MainView -->
        <div class="container has-text-centered">
          <div class="columns is-vcentered is-centered">
            <div class="column is-3">
              <transition name="fade" appear>
                <figure class="image is-1by1">
                  <img src="https://avatars3.githubusercontent.com/u/19194763?s=460&v=4" class="is-rounded"
                    alt="Description">
                </figure>
              </transition>
            </div>
            <div class="column is-6 is-offset-1">
              <h1 id="typeit" class="title is-2">
                {{ lang('JAVIER PARADA') | capitalizeAll }}
              </h1>
              <h2 class="subtitle is-4">
                {{ lang('SOFTWARE ENGINEER') | capitalize }}
              </h2>
              <br>
              <div class="columns is-centered is-multiline has-text-centered">
                <div class="column is-2">
                  <a target="_blank" href="https://github.com/kabi404" class="is-size-3 has-text-grey-dark">
                    <i class="fab fa-github"></i>
                  </a>
                </div>
                <div class="column is-2">
                  <a target="_blank" href="https://www.linkedin.com/in/kabi404/" class="is-size-3 has-text-grey-dark">
                    <i class="fab fa-linkedin-in"></i>
                  </a>
                </div>
                <div class="column is-2">
                  <a target="_blank" href="https://twitter.com/kabi404" class="is-size-3 has-text-grey-dark">
                    <i class="fab fa-twitter"></i>
                  </a>
                </div>
                <div class="column is-2">
                  <a href="mailto:kabi404@outlook.com" class="is-size-3 has-text-grey-dark">
                    <i class="fas fa-envelope"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End main view -->

      </div>
      <!-- Continue -->
      <div class="hero-foot">
        <div class="container">
          <div class="tabs is-centered">
            <ul>
              <li>
                <a href="#projects">
                  <i class="fas fa-arrow-down"></i>
                  &nbsp;
                  {{ lang('MORE ABOUT ME') | capitalize }}
                  &nbsp;
                  <i class="fas fa-arrow-down"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- End continue -->
    </section>
    <!-- End Hero -->

    <!-- Projects -->
    <section id="projects" class="section m-t-1">
      <div class="columns is-centered">
        <div class="column">
          <h3 class="is-size-2 has-text-centered">{{ lang('PROJECTS') | capitalize }}</h3>
        </div>
      </div>
      <div class="columns is-multiline m-t-2">
        <!-- Project Card in column -->
        <div v-for="project in projects" class="column is-3 is-fullheight">
          <a v-bind:href="project.link" target="_blank">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img v-bind:src="project.img" alt="Kanjinary">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title is-5">{{ project.title | capitalize }}</p>
                </div>
              </div>
              <div class="content">
                {{ project.description }}
              </div>
            </div>
          </div>
          </a>
        </div>
        <!-- End Project Card in column -->
      </div>
    </section>
    <!-- End projects -->

  </div>
</body>

<script type="text/javascript" src="js/index.js"></script>

</html>
